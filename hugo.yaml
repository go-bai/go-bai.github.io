baseURL: '/'
languageCode: en-us
title: gobai's blog
theme: hugo-book
enableRobotsTXT: true
enableGitInfo: true # 在文章底部根据 Git 记录自动更新时间, 如: Last modified by go-bai | 2025-03-02

permalinks:
  posts: "/posts/:filename/"

params:
  BookTheme: auto
  BookToC: true
  BookLogo: favicon.ico
  BookSection: posts # render content/posts/
  BookDateFormat: '2006-01-02'
  BookSearch: true
  BookRepo: https://github.com/go-bai/go-bai.github.io

markup:
  tableOfContents: # https://gohugo.io/methods/page/tableofcontents/
    startLevel: 2 # 默认从 2 开始
    endLevel: 5 # 默认从 3 结束
    ordered: false
  goldmark:
    renderer:
      unsafe: true