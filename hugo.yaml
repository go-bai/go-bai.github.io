baseURL: '/'
languageCode: en-us
title: gobai's notes
theme: hugo-book
enableRobotsTXT: true
enableGitInfo: true # auto update time based on git record, like: Last modified by go-bai | 2025-03-02

permalinks:
  posts: "/posts/:filename/"

params:
  BookTheme: auto
  BookToC: true
  BookLogo: favicon.ico
  BookSection: posts # render content/posts/
  BookDateFormat: '2006-01-02'
  BookSearch: true
  BookRepo: https://github.com/go-bai/go-bai.github.io

markup:
  tableOfContents: # refer to https://gohugo.io/methods/page/tableofcontents/
    startLevel: 2 # default start from 2
    endLevel: 5 # default end at 3, set to 5 means end at 5
    ordered: false
  goldmark:
    renderer:
      unsafe: true